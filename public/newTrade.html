<!doctype html>
<html lang="en" ng-app="angularSmartWaste">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Grayscale - Start Bootstrap Theme</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Cabin:700' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="css/grayscale.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body ng-controller="mainController">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top"><img alt="Brand" src="./img/my-brand__ligth.png" style="width: 30px; height: 30px;"></a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="intro.html#global">Posición global</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="intro.html#activity">Mi actividad</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="intro.html#accounts">Mis cuentas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#plots">Gráficos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="trade-form" class="content-section text-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2>Crear una nueva actividad</h2>
          <form>
            <div class="form-group">
              <input type="text" class="form-control input-lg text-center" placeholder="nombre" ng-model="formData.name">

              <input type="text" class="form-control input-lg text-center" placeholder="tipo" ng-model="formData.type">

              <input type="number" class="form-control input-lg text-center" placeholder="cantidad" ng-model="formData.amount">

              <input type="text" class="form-control input-lg text-center" placeholder="concepto" ng-model="formData.concept">

              <input type="date" class="form-control input-lg text-center" placeholder="fecha" ng-model="formData.date">

              <input type="text" class="form-control input-lg text-center" placeholder="origen" ng-model="formData.deposit.origin">

              <input type="text" class="form-control input-lg text-center" placeholder="destino" ng-model="formData.deposit.destiny">
            </div>
            <button class="btn btn-default btn-lg" ng-click="createTrade()">Añadir</button>
          </form>
        </div>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <p>Copyright &copy; Carlos Olivares 2017</p>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/popper/popper.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- angularJS -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>


  <!-- Custom scripts for this template -->
  <script src="js/grayscale.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
