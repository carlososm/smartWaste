<!doctype html>
<html lang="en" ng-app="angularSmartWaste">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Angular trade app</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
</head>

<body ng-controller="mainController">
  <div class="container">
    <!--Cabecera-->
    <div class="jumbotron text-center">
      <h1>Angular trade List <span class="label label-info">{{ trades.length }}</span></h1>
    </div>
    <!--Lista de trades-->
    <div id="trade-list" class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <div class="checkbox" ng-repeat="trade in trades">
          <label>
                    	<input type="checkbox" ng-click="deletetrade(trade._id)"> {{ trade.text }}
                    </label>
        </div>
      </div>
    </div>
    <!--Formulario para insertar nuevos trade-->
    <div id="trade-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class="form-group">
            <input type="text" class="form-control input-lg text-center" placeholder="nombre" ng-model="formData.name">

            <input type="text" class="form-control input-lg text-center" placeholder="tipo" ng-model="formData.type">

            <input type="number" class="form-control input-lg text-center" placeholder="cantidad" ng-model="formData.amount">

            <input type="text" class="form-control input-lg text-center" placeholder="concepto" ng-model="formData.concept">

            <input type="date" class="form-control input-lg text-center" placeholder="fecha" ng-model="formData.date">

            <input type="text" class="form-control input-lg text-center" placeholder="origen" ng-model="formData.deposit.origin">

            <input type="text" class="form-control input-lg text-center" placeholder="destino" ng-model="formData.deposit.destiny">
          </div>
          <button class="btn btn-primary btn-lg" ng-click="createTrade()">AÃ±adir</button>
        </form>
      </div>
    </div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</body>

</html>
